<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofino - Crypto Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>Portofino</h1>
            </div>
        </div>

        <!-- Portfolio Summary -->
        <div class="summary-card">
            <div class="grid grid-cols-3">
                <div>
                    <p class="summary-label">Total Portfolio Value</p>
                    <p id="totalValue" class="portfolio-value">$0.00</p>
                </div>
                <div>
                    <p class="summary-label">24h Change</p>
                    <p id="totalChange" class="portfolio-change">$0.00 (0.00%)</p>
                </div>
                <div>
                    <p class="summary-label">Last Updated</p>
                    <p id="lastUpdated" class="last-updated">Never</p>
                </div>
            </div>
        </div>

        <!-- Add Coin Button -->
        <div class="holdings-header">
            <h2>Your Holdings</h2>
            <button id="addCoinBtn" class="add-btn">+ Add Coin</button>
        </div>

        <!-- Portfolio Grid -->
        <div id="portfolio" class="portfolio-grid">
            <div class="empty-state">
                <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="empty-text">No coins added yet. Click "Add Coin" to get started!</p>
            </div>
        </div>

    </div>

    <!-- Footer with API Usage -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="refresh-info">
                    <span id="refreshTimer" class="refresh-timer">Next refresh in 1:00</span>
                    <span id="refreshStatus" class="refresh-status-text">ðŸŸ¢ Auto-refresh: Every 1 minute</span>
                </div>
            </div>
            <div class="footer-right">
                <div class="api-stats">
                    <span class="api-stat">
                        <span class="api-label">This Month:</span>
                        <span id="apiMonthly" class="api-count">0/10,000</span>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Add Coin Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 class="modal-title">Add Coin to Portfolio</h3>
            
            <div class="form-group">
                <label class="form-label">Cryptocurrency</label>
                <div class="search-container">
                    <input type="text" id="coinSearch" class="form-input" placeholder="Type to search cryptocurrency..." autocomplete="off">
                    <div id="coinSuggestions" class="suggestions-dropdown"></div>
                </div>
                <input type="hidden" id="coinSelect" value="">
            </div>

            <div class="form-group">
                <label class="form-label">Quantity</label>
                <input type="number" id="quantityInput" step="0.00000001" min="0" placeholder="0.0" class="form-input">
            </div>

            <div class="modal-buttons">
                <button id="cancelBtn" class="btn-secondary">Cancel</button>
                <button id="addBtn" class="btn-primary">Add Coin</button>
            </div>
        </div>
    </div>

    <!-- Edit Coin Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <button id="editCloseBtn" class="modal-close-btn" title="Close">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <h3 class="modal-title">Edit Coin</h3>
            
            <div class="form-group">
                <label class="form-label">Cryptocurrency</label>
                <input type="text" id="editCoinName" class="form-input" disabled readonly>
                <input type="hidden" id="editCoinId" value="">
            </div>

            <div class="form-group">
                <label class="form-label">Quantity</label>
                <input type="number" id="editQuantityInput" step="0.00000001" min="0" placeholder="0.0" class="form-input">
            </div>

            <div class="modal-buttons">
                <button id="editUpdateBtn" class="btn-primary">Update</button>
                <button id="editRemoveBtn" class="btn-danger">Remove Coin</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content modal-content-small">
            <h3 class="modal-title">Confirm Action</h3>
            <p id="confirmMessage" class="confirm-message"></p>
            <div class="modal-buttons">
                <button id="confirmCancelBtn" class="btn-secondary">Cancel</button>
                <button id="confirmOkBtn" class="btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
